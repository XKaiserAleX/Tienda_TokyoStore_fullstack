<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nuevo usuario - Admin</title>
  <link rel="stylesheet" href="../style.css">
  <script defer src="../scripts/regions.js"></script>
  <script defer src="../scripts/admin.js"></script>
</head>
<body>
<header>
  <div class="container nav">
    <a class="brand" href="../index.html">
      <img src="../assets/img/logo_final.png" alt="logo"><span>TokyoStore Admin</span>
    </a>
    <nav class="menu">
      <a href="../index.html">Ver tienda</a>
    </nav>
  </div>
</header>
<div class="container layout">
  <aside class="sidebar card">
    <nav class="menu" style="flex-direction:column">
      <a href="index.html">Dashboard</a>
      <a href="productos.html">Productos</a>
      <a href="producto-nuevo.html">Nuevo producto</a>
      <a href="usuarios.html">Usuarios</a>
      <a href="usuario-nuevo.html">Nuevo usuario</a>
    </nav>
  </aside>
  <main>

<h1>Nuevo usuario</h1>
<form id="formUsuario" class="form card" novalidate>
  <div class="grid cols-2">
    <div class="input"><label>RUN</label><input id="usRun" minlength="7" maxlength="9" required></div>
    <div class="input"><label>Correo</label><input id="usCorreo" maxlength="100" required></div>
    <div class="input"><label>Nombres</label><input id="usNombre" maxlength="50" required></div>
    <div class="input"><label>Apellidos</label><input id="usApellidos" maxlength="100" required></div>
    <div class="input"><label>Fecha Nacimiento (opcional)</label><input type="date" id="usFecha"></div>
    <div class="input"><label>Tipo de Usuario</label>
      <select id="usTipo">
        <option>Administrador</option><option>Vendedor</option><option>Cliente</option>
      </select></div>
    <div class="input"><label>Región</label><select id="usRegion"></select></div>
    <div class="input"><label>Comuna</label><select id="usComuna"></select></div>
    <div class="input" style="grid-column:1/3"><label>Dirección</label><input id="usDireccion" maxlength="300" required></div>
  </div>
  <input type="submit" value="Guardar">
  <div class="error" id="errUsuario"></div>
</form>

  </main>
</div>
<footer>
  <div class="container small">Admin demo TokyoStore</div>
</footer>
</body>
</html>
